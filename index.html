<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIRA - AI Robot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
        }

        /* Fullscreen video */
        video#eyeVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
        }

        /* Status badge */
        .status {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 18px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            color: #ff3333;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 100;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .status.show {
            opacity: 1;
        }

        /* Connection indicator */
        .connection {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            z-index: 100;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .connection.off {
            background: #444;
            box-shadow: none;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="status" id="status">INITIALIZING</div>
    <div class="connection" id="connection"></div>

    <!-- Fullscreen video -->
    <video id="eyeVideo" autoplay muted loop playsinline>
        <source src="eye_animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const status = document.getElementById('status');
        const connection = document.getElementById('connection');

        socket.on('connect', () => {
            console.log('✅ Connected');
            connection.classList.remove('off');
            status.textContent = 'CONNECTED';
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        });

        socket.on('disconnect', () => {
            console.log('❌ Disconnected');
            connection.classList.add('off');
            status.textContent = 'DISCONNECTED';
            status.classList.add('show');
        });

        socket.on('status_update', (data) => {
            status.textContent = data.message.toUpperCase();
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        });

        socket.on('user_input', () => {
            status.classList.remove('show');
        });

        socket.on('ai_response', () => {
            status.classList.remove('show');
        });
    </script>
</body>
</html>
