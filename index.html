<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAIRA - AI Robot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', monospace;
            color: #ff3333;
        }

        /* Sci-fi boot message */
        #bootMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6vw;
            text-align: center;
            letter-spacing: 6px;
            color: #ff2020;
            text-shadow:
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 40px rgba(255, 0, 0, 0.4);
            animation: pulseGlow 1.5s ease-in-out infinite, scanLines 6s linear infinite;
            user-select: none;
            z-index: 50;
        }

        @keyframes pulseGlow {
            0%, 100% {
                opacity: 1;
                text-shadow:
                    0 0 10px rgba(255, 0, 0, 0.8),
                    0 0 25px rgba(255, 0, 0, 0.6),
                    0 0 45px rgba(255, 0, 0, 0.4);
            }
            50% {
                opacity: 0.8;
                text-shadow:
                    0 0 15px rgba(255, 60, 60, 1),
                    0 0 30px rgba(255, 0, 0, 0.8),
                    0 0 60px rgba(255, 0, 0, 0.5);
            }
        }

        @keyframes scanLines {
            0% { clip-path: inset(0 0 90% 0); }
            50% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(90% 0 0 0); }
        }

        /* Fullscreen video */
        video#eyeVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            background: #000;
            display: none; /* hidden until connected */
            opacity: 0;
            transition: opacity 1s ease;
        }

        video#eyeVideo.show {
            display: block;
            opacity: 1;
        }

        /* Status badge */
        .status {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            padding: 6px 18px;
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 15px;
            color: #ff3333;
            font-size: 11px;
            letter-spacing: 2px;
            z-index: 100;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .status.show { opacity: 1; }

        /* Connection indicator */
        .connection {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            z-index: 100;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .connection.off {
            background: #444;
            box-shadow: none;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="status" id="status">INITIALIZING</div>
    <div class="connection" id="connection"></div>

    <!-- Boot Message -->
    <div id="bootMessage">SYSTEM BOOTING...<br>PLEASE WAIT</div>

    <!-- Fullscreen video -->
    <video id="eyeVideo" muted loop playsinline>
        <source src="eye_animation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script>
        const socket = io();
        const status = document.getElementById('status');
        const connection = document.getElementById('connection');
        const eyeVideo = document.getElementById('eyeVideo');
        const bootMessage = document.getElementById('bootMessage');

        socket.on('connect', () => {
            console.log('✅ Connected');
            connection.classList.remove('off');
            status.textContent = 'CONNECTED';
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);

            // Hide boot message and show video
            bootMessage.style.display = 'none';
            eyeVideo.classList.add('show');
            eyeVideo.play().catch(err => console.warn('Autoplay blocked:', err));
        });

        socket.on('disconnect', () => {
            console.log('❌ Disconnected');
            connection.classList.add('off');
            status.textContent = 'DISCONNECTED';
            status.classList.add('show');

            // Pause video and show boot message again
            eyeVideo.pause();
            eyeVideo.classList.remove('show');
            bootMessage.style.display = 'block';
        });

        socket.on('status_update', (data) => {
            status.textContent = data.message.toUpperCase();
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 3000);
        });

        socket.on('user_input', () => status.classList.remove('show'));
        socket.on('ai_response', () => status.classList.remove('show'));
    </script>
</body>
</html>
